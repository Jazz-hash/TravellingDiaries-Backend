{% extends 'dashboard/base.html' %}
{% block content %}
<div class="card shadow border-darker">
    <div class="card-body">
        <div class="m-4">
            {% include 'destinations/details.html' with shadow='shadow-lg' %}
        </div>
        <div class="p-1"></div>
        <hr />
        <form action="" method="POST">
            {% csrf_token %}
            <h1 class="text-danger">Are you sure you want to delete this review ?</h1>
            <a class="btn" href="{% url 'destinations:list' %}">Go back to list</a> |
            <input type="submit" value="Confirm" class="btn btn-danger mt-2">
        </form>
    </div>
</div>
{% endblock content %}
